{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <base href="/">
    <link rel="stylesheet" href="{% static 'app_folder/main.css' %}">

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>BigBen Prod</title>
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-dark dark">
        <div class="container carouz">
            <a class="navbar-brand" href="{% url 'index' %}">
                    <img class="logo" src="../../../media/logo.png" alt="">
            </a>
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                        <a class="nav-link " href="{% url 'index' %}">Accueil</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item {% if request.resolver_match.url_name == 'product-table' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'rdv' %}">Mes rdv</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class=" order-0 ml-auto">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-link {% if request.resolver_match.url_name == 'createpost' %}active{% endif %}" href="{% url 'createpost' %}" >
                        Add Post
                    </a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'profile' %}">Settings</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </div>
                    </li>
                    {% endif %}
                </ul>
             </div>
        </div>
    </nav>
</head>
<body>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
        {% block content %}{% endblock %}
    </div>
  </div>
</main>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
